<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>$title$</title>

        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta property="og:title" content="$title$">
        <meta property="og:type" content="website">

        <link rel="shortcut icon" href="/images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/screen.css">
        <link rel="stylesheet" type="text/css" href="/css/fonts.css">

        <link rel="alternate" type="application/rss+xml" href="/rss/feed.xml">
        <link rel="canonical" href="">
        $mathjax$
    </head>
    <body class="post-template">
        <main class="content" role="main">
            <article class="post">
                <header class="post-header">
                    <a class="blog-logo" href="/">
                            <span class="blog-title">Paul Meng</span>
                    </a>
                </header>
                    <span class="post-meta"><time datetime="$date$">$date$</time> </span>

                    <h1 class="post-title">$title$</h1>

                    <section class="post-content">
                        $body$
                    </section>

                    <footer class="post-footer">

                        <section class="author">
                            <h4>Paul Meng</h4>
                            <p>A Web developer, A Programming Language Theory Enthusiast, A Speech Processing Computer Scientist. </p>
                        </section>

                        <section class="share">
                            <h4>Share this post</h4>
                            <a class="icon-twitter" href="https://twitter.com/share?text=$title$&amp;url=$url$" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                                <span class="hidden">Twitter</span>
                            </a>
                            <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u=$url$" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                                <span class="hidden">Facebook</span>
                            </a>
                            <a class="icon-google-plus" href="https://plus.google.com/share?url=$url$" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                                <span class="hidden">Google+</span>
                            </a>
                        </section>
                    </footer>
            </article>
        </main>

        <footer class="site-footer">
            <a class="subscribe icon-feed" href="/rss/feed.xml"><span class="tooltip">Subscribe!</span></a>
            <div class="inner">
                 <section class="copyright">All content copyright <a href=""></a> © 2014 • All rights reserved.</section>
            </div>
        </footer>
        <script src="/javascript/jquery.js"></script>
        <script src="/javascript/jquery.fitvids.js"></script>
        <script src="/javascript/index.js"></script>
    </body>
</html>
